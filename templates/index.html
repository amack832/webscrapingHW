<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
  </div>
  <div class="container">
        <div class="col-md-8">
	  		  <h2>{{mars_data.title}}</h2>
	  		  <p>{{mars_data.article}}</p>
	  		  <h2>Featured Mars Image</h2>
	  		  <img src="{{mars_data.JPL_image}}" width="400" height="400">
	  		</div>
	  		<div class="col-md-2"></div>
	  		  <h2>Mars Weather</h2>
	  		  <p>{{mars_data.tweet}}</p>
	  		  <div class= "panel panel default">
	  		  	<div class="panel-body">
	  		  	  <h4>Mars Facts Table</h4>
	  		  	  <hr>
	  		  	  {{mars_data.mars_table | safe}} 	
	  		  	</div>
	  		  </div>
	  	 <div class="row">
	  	 	<div class="col-md-12">
					 <h2>Mars Hemispheres</h2>
	  	 	  <div class="row">
	  	 	  	<div class="col-md-6">
							 <h4>Cerberus</h4>
	  	 	      <img src="{{mars_data.cerberus}}" width="400" 
							 height="400">
							 <h4>Schiaparelli</h4>
	  	 	      <img src="{{mars_data.schiaparelli}}" width="400" height="400">
	  	 	    </div>
	  	 	    <div class="col-md-6">
							<h4>Syrtis Major</h4>
							 <img src="{{mars_data.syrtismajor}}" width="400" height="400">
							 <h4>Valles Marineris</h4>
	  	 	      <img src="{{mars_data.valles_marineris}}" width="400"
	  	 	      height="400">
	  	 	    </div> 	
	  	 	  </div> 	
	  	 	</div>

  </div>
</body>

</html>
